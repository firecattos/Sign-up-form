<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="banner">
                <img src="img/odin-lined.png">ODIN
            </div>
            <p id="imageCredit">Photo by <a href="https://unsplash.com/photos/a-mountain-with-a-lake-in-the-middle-of-it-b-L7Y7EzGDo">Mushegh Hakobyan</a>
                on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>

        <div class="content">
            <p id="motText">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p id="motText">You <em>know</em> you want to!</p>
            <!--
            <div class="formContainer">
            -->
            <div>
                <form id="signUp" action="" method="post" class="formContainer">
                    <div class="inpWrap">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div class="inpWrap">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                    <div class="inpWrap">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="inpWrap">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="inpWrap">
                        <label for="pwd">Password</label>
                        <input type="password" name="pwd" id="pwd" required>
                    </div>
                    <div class="inpWrap">
                        <label for="pwdConfirm">Confirm Password</label>
                        <input type="password" name="pwdConfirm" id="pwdConfirm" required>
                    </div>
                    <!--
                    <div>
                        <button>Create Account</button>
                    </div>
                    -->
                </form>
                <div class="btn">
                    <button form="signUp">Create Account</button>
                </div>
            </div>
            <p>Already have an account? <a class="logIn" href="">Log In</a></p>
        </div>
    </div>
</body>

</html>
